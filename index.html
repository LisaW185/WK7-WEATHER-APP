<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search location.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="description">Cloudy</li>
              <li>
                Last updated:
                <span id="date">Sunday 28th August 2023 15:50</span>
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="Cloudy"
                  id="icon"
                  class="d-flex justify-content-end"
                />
                <div class="d-flex justify-content-end">
                  <strong id="temperature">16</strong>
                  <span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/LisaW185/WK7-WEATHER-APP" target="_blank"
            >Open-source code</a
          >
          by Lisa Wong
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
